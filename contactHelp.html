<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug/Problem Report</title>
    <link rel="stylesheet" href="contactHelp.css">
    <!-- Google Font Awesome Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
        emailjs.init({
            publicKey: "uJJ_n2kicfhyPnaho",
        });
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="container-top">
            <!-- Logo at the top -->
            <div class="logo-container">
                <img src="asset/University_of_Malaya-Logo.png" alt="UM Logo" class="logoTop">
                <img src="asset/UM.AR_Logo_Font_Black.png" alt="UM AR Logo" class="logoTop">
            </div>
        </div>
        <div class="outer-container">
            <div class="enquiry">
                <div class="container">
                    <div class="back-button">
                        <button onclick="window.location.href='main.html'">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                    <div class="icon-container">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h1>Report a Bug or Problem</h1>
                    <p>If you have any enquiry, encountered a bug or issue with the website, please let me know using the form below.</p>
                    <div class="input-container">
                        <input type="email" id="email-enquiry" placeholder=" " aria-label="Your Email">
                        <label for="email-enquiry">Your Email</label>
                    </div>
                    <div class="input-container">
                        <textarea id="bug-description" rows="5" placeholder=" " aria-label="Describe the Issue"></textarea>
                        <label for="bug-description">Describe the Issue or enquiry</label>
                    </div>
                    <button id="submit-enquiry">Submit</button>
                    <div class="whatsapp-help">
                        <p>Need instant help? <a href="https://wa.me/+60178253602" target="_blank">Contact via WhatsApp</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("submit-enquiry").addEventListener("click", function () {
            const email = document.getElementById("email-enquiry").value;
            const description = document.getElementById("bug-description").value;

            if (!email || !description) {
                alert("Please fill out both fields.");
                return;
            }

            // Use EmailJS to send the email
            emailjs
                .send("service_s93c0bf", "template_p3jnvdc", {
                    from_email: email, // Matches {{from_email}} in your template
                    message: description, // Matches {{message}} in your template
                })
                .then(function (response) {
                    alert("Your enquiry has been submitted successfully!");
                    // Clear form fields after successful submission
                    document.getElementById("email-enquiry").value = "";
                    document.getElementById("bug-description").value = "";
                })
                .catch(function (error) {
                    alert("Failed to submit your enquiry. Please try again later.");
                    console.error("EmailJS Error:", error);
                });
        });
    </script>
</body>

                            <p>Feel free to reach out to know more about the project!</p>

                        </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="f_widget social-widget pl_70 wow fadeInLeft" data-wow-delay="0.8s">

                            </div>

            </div>
        </div>
    </footer>
