<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.controls.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
    >
        <a-assets>
            <a-asset-item id="animated-asset" src="asset/asset.gltf"></a-asset-item>
        </a-assets>

        <!-- Origin marker -->
        <a-marker
            id="origin-marker"
            type="pattern"
            url="assets/marker.patt"
            emitevents="true"
        >
            <a-entity
                id="origin-model"
                scale="0.5 0.5 0.5"
                gltf-model="#animated-asset"
            ></a-entity>
        </a-marker>

        <!-- Virtual 3D space (initially hidden) -->
        <a-entity id="virtual-space" visible="false">
            <!-- Object in front of the camera (marker side) -->
            <a-entity
                geometry="primitive: box; height: 0.3; width: 0.3; depth: 0.3"
                material="color: yellow"
                position="0 0 -0.5"
            ></a-entity>

            <!-- Object behind the camera -->
            <a-entity
                geometry="primitive: sphere; radius: 0.2"
                material="color: green"
                position="0 0 8"
            ></a-entity>
            <a-entity
                geometry="primitive: sphere; radius: 0.2"
                material="color: black"
                position="1 -1 2"
            ></a-entity>
            <a-entity
                geometry="primitive: sphere; radius: 0.2"
                material="color: red"
                position="0 1 -0.5"
            ></a-entity>
            <a-entity
                geometry="primitive: sphere; radius: 0.2"
                material="color: blue"
                position="1 1 2"
            ></a-entity>
        </a-entity>

        <!-- Camera with controls -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-entity camera look-controls wasd-controls="fly: true;"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        let originPosition = null;

        // Function to initialize the AR environment
        function initializeAREnvironment() {
            const marker = document.querySelector("#origin-marker");
            const virtualSpace = document.querySelector("#virtual-space");

            // Set the position of the virtual space based on the marker's position
            const markerPosition = new THREE.Vector3();
            marker.object3D.getWorldPosition(markerPosition);

            if (!originPosition) {
                originPosition = markerPosition.clone();
            }

            virtualSpace.object3D.position.copy(originPosition);

            // Show the virtual space
            virtualSpace.setAttribute('visible', true);
        }

        // Marker found event
        document.querySelector("#origin-marker").addEventListener("markerFound", (e) => {
            initializeAREnvironment();
        });

        // Marker lost event
        document.querySelector("#origin-marker").addEventListener("markerLost", (e) => {
            // Hide the virtual space when marker is lost
            const virtualSpace = document.querySelector("#virtual-space");
            virtualSpace.setAttribute('visible', false);
        });

        // Update object positions based on camera distance
        function updateObjectPositions() {
            const camera = document.querySelector("#cameraRig");
            const object1 = document.querySelector("#object1");
            const object2 = document.querySelector("#object2");

            // Calculate distance between camera and objects
            const distanceToObj1 = camera.object3D.position.distanceTo(object1.object3D.position);
            const distanceToObj2 = camera.object3D.position.distanceTo(object2.object3D.position);

            // Adjust object positions based on distance
            object1.object3D.position.set(0, 0, -1.5 - distanceToObj1 / 2);
            object2.object3D.position.set(0, 0, 2.5 + distanceToObj2 / 2);
        }

        // Update object positions continuously
        setInterval(updateObjectPositions, 100);
    </script>
</body>
</html>
