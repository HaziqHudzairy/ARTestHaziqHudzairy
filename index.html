<!DOCTYPE html>
<html>
<head>
  <title>MindAR Persistent AR Example</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@0.1.0/dist/mindar.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-mindar@0.3.1/dist/aframe-mindar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene mindar="imageTargetSrc: assets\targets.mind; autoStart: true;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="gltfModel" src="assets\asset.gltf"></a-asset-item>
    </a-assets>
    
    <a-camera position="0 0 0" look-controls="enabled: true;"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="marker">
      <a-entity id="ar-content" visible="false" position="0 0 0" gltf-model="#gltfModel" scale="0.1 0.1 0.1">
      </a-entity>
    </a-entity>

    <a-entity id="non-marker-content" visible="false">
      <a-box position="0 0.5 0" material="color: blue;"></a-box>
    </a-entity>

    <script>
      AFRAME.registerComponent('markerhandler', {
        init: function () {
          const marker = this.el;
          const arContent = document.querySelector('#ar-content');
          const nonMarkerContent = document.querySelector('#non-marker-content');

          marker.addEventListener('targetFound', () => {
            console.log('Marker found');
            arContent.setAttribute('visible', true);
            nonMarkerContent.setAttribute('visible', false);
          });

          marker.addEventListener('targetLost', () => {
            console.log('Marker lost');
            // Keep AR content visible even when marker is lost
            arContent.setAttribute('visible', true);
            nonMarkerContent.setAttribute('visible', false);
          });
        }
      });

      // Attach markerhandler to the marker entity
      document.querySelector('#marker').setAttribute('markerhandler', '');
    </script>
  </a-scene>
</body>
</html>
