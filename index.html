<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.controls.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
    >
        <a-assets>
            <a-asset-item id="animated-asset" src="asset/asset.gltf"></a-asset-item>
        </a-assets>

        <!-- Origin marker -->
        <a-marker
            id="origin-marker"
            type="pattern"
            url="assets/marker.patt"
            emitevents="true"
        >
            <a-entity
                id="origin-model"
                scale="0.5 0.5 0.5"
                gltf-model="#animated-asset"
            ></a-entity>
        </a-marker>

        <!-- Virtual 3D space -->
        <a-entity id="virtual-space" visible="false">
            <!-- Example AR content -->
            <a-entity
                geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
                material="color: blue"
                position="0 0.25 0"
            ></a-entity>
            <a-entity
                geometry="primitive: sphere; radius: 0.5"
                material="color: red"
                position="1 0.5 -1"
            ></a-entity>
            <a-entity
                geometry="primitive: cylinder; radius: 0.3; height: 1.0"
                material="color: green"
                position="-1 0.5 1"
            ></a-entity>
        </a-entity>

        <!-- Camera with controls -->
        <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
        let originPosition = null;
        let environmentInitialized = false;

        // Function to initialize the AR environment
        function initializeAREnvironment() {
            const marker = document.querySelector("#origin-marker");
            const virtualSpace = document.querySelector("#virtual-space");

            // Set the position of the virtual space based on the marker's position
            const markerPosition = new THREE.Vector3();
            marker.object3D.getWorldPosition(markerPosition);

            if (!originPosition) {
                originPosition = markerPosition.clone();
            }

            virtualSpace.object3D.position.copy(originPosition);
            virtualSpace.setAttribute('visible', true);

            environmentInitialized = true;
        }

        // Marker found event
        document.querySelector("#origin-marker").addEventListener("markerFound", (e) => {
            if (!environmentInitialized) {
                initializeAREnvironment();
            }
        });

        // Marker lost event
        document.querySelector("#origin-marker").addEventListener("markerLost", (e) => {
            // Environment remains static after marker is lost
            environmentInitialized = false;
        });

        // Function to maintain AR environment and update positions
        function maintainAREnvironment() {
            if (environmentInitialized && originPosition) {
                const virtualSpace = document.querySelector("#virtual-space");

                // Ensure virtual space remains at the initial position
                virtualSpace.object3D.position.copy(originPosition);
            }
        }

        // Set an interval to maintain the AR environment
        setInterval(maintainAREnvironment, 100);
    </script>
</body>
</html>
