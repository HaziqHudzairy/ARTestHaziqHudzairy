<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
    >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="asset/asset.gltf"
            ></a-asset-item>
        </a-assets>

        <!-- Marker-based tracking -->
        <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-entity
                id="bowser-model"
                scale="0.22538080715099623 0.22538080715099623 0.22538080715099623"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>

        <!-- Fallback object -->
        <a-box id="fallback-object" position="0 0.5 0" color="blue"></a-box>

        <!-- Camera -->
        <a-entity camera></a-entity>

        <script>
            // Get references to the marker and fallback object
            var marker = document.getElementById('animated-marker');
            var fallbackObject = document.getElementById('fallback-object');

            // Register an event listener for marker found event
            marker.addEventListener('markerFound', function () {
                // When marker is found, hide the fallback object
                fallbackObject.setAttribute('visible', 'false');
            });

            // Register an event listener for marker lost event
            marker.addEventListener('markerLost', function () {
                // When marker is lost, show the fallback object
                fallbackObject.setAttribute('visible', 'true');
            });

            // Simulate SLAM-like behavior using device orientation
            var lastOrientation = { x: 0, y: 0, z: 0 };

            window.addEventListener('deviceorientation', function(event) {
                var alpha = event.alpha || 0; // Z-axis rotation (compass)
                var beta = event.beta || 0; // X-axis rotation (tilt forward/backward)
                var gamma = event.gamma || 0; // Y-axis rotation (tilt left/right)

                // Calculate delta orientation
                var deltaOrientation = {
                    x: beta - lastOrientation.x,
                    y: gamma - lastOrientation.y,
                    z: alpha - lastOrientation.z
                };

                // Update position of fallback object based on delta orientation
                fallbackObject.object3D.position.x += deltaOrientation.x / 100; // Scale factor for movement
                fallbackObject.object3D.position.y += deltaOrientation.y / 100; // Scale factor for movement
                fallbackObject.object3D.position.z += deltaOrientation.z / 100; // Scale factor for movement

                // Update last orientation
                lastOrientation = { x: beta, y: gamma, z: alpha };
            });
        </script>
    </a-scene>
</body>
</html>
