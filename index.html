<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.controls.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .center {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    
        .square {
          position: relative; /* Add this for absolute positioning inside */
          width: 350px;
          height: 350px;
          background: transparent;
          border: 10px solid #000;
        }
    
        .fa-qrcode {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 300px;
          color: #000;
        }
    
        .scan {
          position: relative;
          bottom: 0; /* Adjusted to align at the bottom */
          width: 100%;
          height: 40px;
          background: linear-gradient(cyan, transparent);
          animation: scanning 1.5s linear alternate infinite;
        }
    
        @keyframes scanning {
          0% { transform: translateY(0px); }
          100% { transform: translateY(170px); }
        }

        #QR-animation {
            width: 200px; /* Adjust the width to make it smaller */
            height: 200px; /* Adjust the height to make it smaller */
        }

        #QR-animation .square {
            width: 100%; /* Occupy full width of parent */
            height: 100%; /* Occupy full height of parent */
        }

        #QR-animation .fa-qrcode {
            font-size: 150px; /* Adjust the font size to make the icon smaller */
        }

        #QR-animation .scan {
            height: 40px; /* Adjust the height to make the scan animation smaller */
        }

      </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
    >
        <a-assets>
            <a-asset-item id="Dog" src="asset/asset.gltf"></a-asset-item>
            <a-asset-item id="GameConsole" src="asset/Console_Game.gltf"></a-asset-item>
            <a-asset-item id="Console" src="asset/Console_Game.gltf"></a-asset-item>
        </a-assets>

        

        <!-- Origin marker -->
        <a-marker
            id="origin-marker"
            type="pattern"
            url="assets/marker.patt"
            emitevents="true"
            
        >

        <div id="QR-animation" class="center">
            <div class="square">
              <i class="fa fa-qrcode"></i>
              <div class="scan"></div>
            </div>
        </div>
        
        <a-entity
            id="origin-model"
            scale="4.158927133771977 4.158927133771977 4.158927133771977"
            animation-mixer="loop: repeat"
            gltf-model="#GameConsole"
            class="clickable"
            gesture-handler
        ></a-entity>
        </a-marker>

        <!-- Virtual 3D space (initially hidden) -->
        <a-entity id="virtual-space" visible="false">

            <a-entity
                id="Dog"
                scale="2 2 2"
                gltf-model="#Dog"
                position="5 0 0"
            ></a-entity>
            <a-entity
                id="Game_Console"
                scale="6 6 6"
                gltf-model="#Console"
                position="-5 0 0"
                rotation="0 90 0"
            ></a-entity>

            <!-- Object in front of the camera (marker side) -->
            <a-entity
                id="object1"
                geometry="primitive: box; height: 0.3; width: 0.3; depth: 0.3"
                material="color: yellow"
                position="0 0 -2"
            ></a-entity>

            <!-- Object behind the camera -->
            <a-entity
                id="object2"
                geometry="primitive: sphere; radius: 0.2"
                material="color: cyan"
                position="0 0 8"
            ></a-entity>

            <!-- Object right of the camera -->
            <a-entity
                id="object3"
                geometry="primitive: sphere; radius: 0.2"
                material="color: blue"
                position="8 0 0"
            ></a-entity>

            <!-- Object left of the camera -->
            <a-entity
                id="object4"
                geometry="primitive: sphere; radius: 0.2"
                material="color: green"
                position="-8 0 0"
            ></a-entity>

            <!-- Object top of the camera -->
            <a-entity
                id="object5"
                geometry="primitive: sphere; radius: 0.2"
                material="color: red"
                position="0 8 0"
            ></a-entity>
        </a-entity>

        <!-- Camera -->
        <a-entity camera look-controls> <!-- Changed the camera setup here -->
        </a-entity>
    </a-scene>

    <script>
        let originPosition = null;

        // Function to initialize the AR environment
        function initializeAREnvironment() {
            const marker = document.querySelector("#origin-marker");
            const virtualSpace = document.querySelector("#virtual-space");

            // Set the position of the virtual space based on the marker's position
            const markerPosition = new THREE.Vector3();
            marker.object3D.getWorldPosition(markerPosition);

            if (!originPosition) {
                originPosition = markerPosition.clone();
            }

            virtualSpace.object3D.position.copy(originPosition);

            document.querySelector("#QR-animation").style.display = "none";
            
            // Show the virtual space
            virtualSpace.setAttribute('visible', true);
        }

        // Marker found event
        document.querySelector("#origin-marker").addEventListener("markerFound", (e) => {
            initializeAREnvironment();
        });
    </script>
</body>
</html>
