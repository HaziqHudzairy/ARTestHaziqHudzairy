<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
    >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="asset/asset.gltf"
            ></a-asset-item>
        </a-assets>

        <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-entity
                id="bowser-model"
                scale="0.22538080715099623 0.22538080715099623 0.22538080715099623"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                class="clickable"
                gesture-handler
                marker-fallback
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('marker-fallback', {
            init: function () {
                var el = this.el;
                var scene = document.querySelector('a-scene');

                // Function to adjust AR content based on device orientation
                function adjustARBasedOnGyro() {
                    if (window.DeviceOrientationEvent) {
                        window.addEventListener('deviceorientation', function (event) {
                            var rotationX = event.alpha;
                            var rotationY = event.beta;
                            var rotationZ = event.gamma;

                            // Adjust AR content based on device rotation
                            el.setAttribute('rotation', {
                                x: rotationX,
                                y: rotationY,
                                z: rotationZ
                            });
                        }, false);
                    }
                }

                // Call the function to adjust AR content based on gyro
                adjustARBasedOnGyro();

                // Event listener for gesture to set origin and calculate distance
                el.addEventListener('gestureDetected', function () {
                    // Once a gesture is detected, set the origin of the AR environment
                    // to the current position and rotation of the device
                    var camera = scene.querySelector('[camera]');
                    var cameraPosition = camera.object3D.getWorldPosition();
                    var cameraRotation = camera.object3D.getWorldRotation();

                    // Set the position and rotation of the AR content relative to the device
                    el.setAttribute('position', cameraPosition);
                    el.setAttribute('rotation', cameraRotation);

                    // Calculate distance between camera and marker
                    var marker = scene.querySelector('#animated-marker');
                    var markerPosition = marker.object3D.getWorldPosition();
                    var distance = cameraPosition.distanceTo(markerPosition);

                    console.log('Distance to marker:', distance);
                });
            }
        });
    </script>
</body>
</html>
