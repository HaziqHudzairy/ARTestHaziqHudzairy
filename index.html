<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.controls.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
    >
        <a-assets>
            <a-asset-item id="Dog" src="asset/asset.gltf"></a-asset-item>
            <a-asset-item id="GameConsole" src="asset/Console_Game.gltf"></a-asset-item>
        </a-assets>

        <!-- Origin marker -->
        <a-marker
            id="origin-marker"
            type="pattern"
            url="assets/marker.patt"
            emitevents="true"
        >
        <a-entity
            id="origin-model"
            scale="4.158927133771977 4.158927133771977 4.158927133771977"
            animation-mixer="loop: repeat"
            gltf-model="#GameConsole"
            class="clickable"
            gesture-handler
        ></a-entity>
        </a-marker>

        <!-- Virtual 3D space (initially hidden) -->
        <a-entity id="virtual-space" visible="false">

            <a-entity
                id="Dog"
                scale="2 2 2"
                gltf-model="#Dog"
                position="5 0 0"
            ></a-entity>
            <a-entity
                id="Game_Console"
                scale="2 2 2"
                gltf-model="#GameConsole"
                position="-5 0 0"
            ></a-entity>
            <!-- Object in front of the camera (marker side) -->
            <a-entity
                id="object1"
                geometry="primitive: box; height: 0.3; width: 0.3; depth: 0.3"
                material="color: yellow"
                position="0 0 -2"
            ></a-entity>

            <!-- Object behind the camera -->
            <a-entity
                id="object2"
                geometry="primitive: sphere; radius: 0.2"
                material="color: cyan"
                position="0 0 8"
            ></a-entity>

            <!-- Object right of the camera -->
            <a-entity
                id="object3"
                geometry="primitive: sphere; radius: 0.2"
                material="color: blue"
                position="8 0 0"
            ></a-entity>

            <!-- Object left of the camera -->
            <a-entity
                id="object4"
                geometry="primitive: sphere; radius: 0.2"
                material="color: green"
                position="-8 0 0"
            ></a-entity>

            <!-- Object top of the camera -->
            <a-entity
                id="object5"
                geometry="primitive: sphere; radius: 0.2"
                material="color: red"
                position="0 8 0"
            ></a-entity>
        </a-entity>

        <!-- Camera with device motion controls -->
        <a-entity id="cameraRig" position="0 0 0" device-orientation-camera>
            <a-entity camera look-controls></a-entity>
        </a-entity>
    </a-scene>

    <script>
        let originPosition = null;

        // Function to initialize the AR environment
        function initializeAREnvironment() {
            const marker = document.querySelector("#origin-marker");
            const virtualSpace = document.querySelector("#virtual-space");

            // Set the position of the virtual space based on the marker's position
            const markerPosition = new THREE.Vector3();
            marker.object3D.getWorldPosition(markerPosition);

            if (!originPosition) {
                originPosition = markerPosition.clone();
            }

            virtualSpace.object3D.position.copy(originPosition);

            // Show the virtual space
            virtualSpace.setAttribute('visible', true);
        }

        // Marker found event
        document.querySelector("#origin-marker").addEventListener("markerFound", (e) => {
            initializeAREnvironment();
        });

        // Update object positions based on camera distance
        function updateObjectPositions() {
            const camera = document.querySelector("#cameraRig");
            const object1 = document.querySelector("#object1");
            const object2 = document.querySelector("#object2");
            const object3 = document.querySelector("#object3");
            const object4 = document.querySelector("#object4");
            const object5 = document.querySelector("#object5");
            const Game_Console = document.querySelector("#Game_Console");

            // Calculate distance between camera and objects
            const cameraPosition = new THREE.Vector3();
            camera.object3D.getWorldPosition(cameraPosition);

            const distanceToObj1 = cameraPosition.distanceTo(object1.object3D.getWorldPosition());
            const distanceToObj2 = cameraPosition.distanceTo(object2.object3D.getWorldPosition());
            const distanceToObj3 = cameraPosition.distanceTo(object3.object3D.getWorldPosition());
            const distanceToObj4 = cameraPosition.distanceTo(object4.object3D.getWorldPosition());
            const distanceToObj5 = cameraPosition.distanceTo(object5.object3D.getWorldPosition());
            const distanceToGC = cameraPosition.distanceTo(Game_Console.object3D.getWorldPosition());

            // Adjust object positions based on distance
            object1.object3D.position.set(0, 0, -2 - distanceToObj1 / 2);
            object2.object3D.position.set(0, 0, 8 + distanceToObj2 / 2);
            object3.object3D.position.set(8 + distanceToObj3 / 2, 0, 0);
            object4.object3D.position.set(-8 - distanceToObj4 / 2, 0, 0);
            object5.object3D.position.set(0, 8 + distanceToObj5 / 2, 0);
            Game_Console.object3D.position.set(0, 1 + distanceToGC / 2, 5);
        }

        // Update object positions continuously
        setInterval(updateObjectPositions, 100);

        // Debugging: Check asset loading
        document.querySelector('#GameConsole').addEventListener('error', function (event) {
            console.error('Failed to load GameConsole asset:', event.detail.src);
        });
        document.querySelector('#Dog').addEventListener('error', function (event) {
            console.error('Failed to load animated-asset:', event.detail.src);
        });
    </script>
</body>
</html>
