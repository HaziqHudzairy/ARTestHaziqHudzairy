<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .center {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    
        .square {
          position: relative;
          width: 350px;
          height: 350px;
          background: transparent;
          border: 10px solid #000;
        }
    
        .fa-qrcode {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 300px;
          color: #000;
        }
    
        .scan {
          position: relative;
          bottom: 0;
          width: 100%;
          height: 40px;
          background: linear-gradient(cyan, transparent);
          animation: scanning 1.5s linear alternate infinite;
        }
    
        @keyframes scanning {
          0% { transform: translateY(0px); }
          100% { transform: translateY(170px); }
        }

        #QR-animation {
            width: 200px;
            height: 200px;
        }

        #QR-animation .square {
            width: 100%;
            height: 100%;
        }

        #QR-animation .fa-qrcode {
            font-size: 150px;
        }

        #QR-animation .scan {
            height: 40px;
        }
      </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
    >
        <a-assets>
            <a-asset-item id="Dog" src="asset/asset.gltf"></a-asset-item>
            <a-asset-item id="GameConsole" src="asset/Console_Game.gltf"></a-asset-item>
            <a-asset-item id="Environment" src="asset/CloudsEnv.glb"></a-asset-item>
            <a-asset-item id="Gundam" src="asset/Gundam.glb"></a-asset-item>
            <a-asset-item id="InfoContainer1" src="asset/console.glb"></a-asset-item>
        </a-assets>

        <!-- Origin marker -->
        <a-marker
            id="origin-marker"
            type="pattern"
            url="asset/marker.patt"
            emitevents="true"
        >
        <a-entity
            id="origin-model"
            scale="4.158927133771977 4.158927133771977 4.158927133771977"
            animation-mixer="loop: repeat"
            gltf-model="#GameConsole"
            class="clickable"
            gesture-handler
        ></a-entity>
        </a-marker>

        <!-- Virtual 3D space (initially hidden) -->
        <a-entity id="virtual-space" visible="false">
            <a-entity
                id="Dog"
                scale="2 2 2"
                gltf-model="#Dog"
                position="15 0 10"
            ></a-entity>
            <a-entity
                id="Game_Console"
                scale="3 3 3"
                gltf-model="#Console"
                position="-14 0 10"
                rotation="120 0 0"
            ></a-entity>
            <a-entity
                id="Env"
                scale="10 10 10"
                gltf-model="#Environment"
                position="0 -50 0"
                rotation="0 0 0"
            ></a-entity>
            <a-entity
                id="Env"
                scale="10 10 10"
                gltf-model="#Gundam"
                position="0 -60 0"
                rotation="0 0 0"
            ></a-entity>

            <a-entity
                id="ConsoleGame"
                scale="10 10 10"
                gltf-model="#InfoContainer1"
                position="-2 0 0"
                rotation="30 0 0"
            ></a-entity>

            <!-- Object in front of the camera (marker side) -->
            <a-entity
                id="object1"
                geometry="primitive: box; height: 0.3; width: 0.3; depth: 0.3"
                material="color: yellow"
                position="0 0 -2"
            ></a-entity>

            <!-- Object behind the camera -->
            <a-entity
                id="object2"
                geometry="primitive: sphere; radius: 0.2"
                material="color: cyan"
                position="0 0 8"
            ></a-entity>

            <!-- Object right of the camera -->
            <a-entity
                id="object3"
                geometry="primitive: sphere; radius: 0.2"
                material="color: blue"
                position="8 0 0"
            ></a-entity>

            <!-- Object left of the camera -->
            <a-entity
                id="object4"
                geometry="primitive: sphere; radius: 0.2"
                material="color: green"
                position="-8 0 0"
            ></a-entity>

            <!-- Object top of the camera -->
            <a-entity
                id="object5"
                geometry="primitive: sphere; radius: 0.2"
                material="color: red"
                position="0 8 0"
            ></a-entity>
        </a-entity>

        <!-- Camera -->
        <a-entity id="cameraRig" camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <!-- QR animation -->
    <div id="QR-animation" class="center">
        <div class="square">
            <i class="fa fa-qrcode"></i>
            <div class="scan"></div>
        </div>
    </div>

    <script>
        let originPosition = null;

        // Function to initialize the AR environment
        function initializeAREnvironment() {
            const marker = document.querySelector("#origin-marker");
            const virtualSpace = document.querySelector("#virtual-space");

            // Set the position of the virtual space based on the marker's position
            const markerPosition = new THREE.Vector3();
            marker.object3D.getWorldPosition(markerPosition);

            if (!originPosition) {
                originPosition = markerPosition.clone();
            }

            virtualSpace.object3D.position.copy(originPosition);

            document.querySelector("#QR-animation").style.display = "none";
            
            // Show the virtual space
            virtualSpace.setAttribute('visible', true);
        }

        // Marker found event
        document.querySelector("#origin-marker").addEventListener("markerFound", (e) => {
            initializeAREnvironment();
        });

        // Model loaded event to debug animation clips and play all animations
        document.querySelectorAll('a-entity[gltf-model]').forEach((entity) => {
            entity.addEventListener('model-loaded', (e) => {
                const model = e.detail.model;
                const animations = model.animations;

                if (animations && animations.length > 0) {
                    console.log('Available animation clips:', animations.map(anim => anim.name));
                    const mixer = new THREE.AnimationMixer(model);
                    animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.play();
                    });

                    const clock = new THREE.Clock();

                    const animate = () => {
                        requestAnimationFrame(animate);
                        const delta = clock.getDelta();
                        mixer.update(delta);
                    };

                    animate();
                } else {
                    console.log('No animations found for model:', entity);
                }
            });
        });

        let startX = null, startY = null, startZ = null;

        window.addEventListener('devicemotion', (event) => {
            if (!startX || !startY || !startZ) {
                startX = event.accelerationIncludingGravity.x;
                startY = event.accelerationIncludingGravity.y;
                startZ = event.accelerationIncludingGravity.z;
                return;
            }

            const deltaX = event.accelerationIncludingGravity.x - startX;
            const deltaY = event.accelerationIncludingGravity.y - startY;
            const deltaZ = event.accelerationIncludingGravity.z - startZ;

            const cameraRig = document.querySelector('#cameraRig');
            const currentPosition = cameraRig.getAttribute('position');

            // Adjust movement based on device motion
            const sensitivity = 0.5; // Adjust sensitivity to control movement speed
            const moveSpeed = 0.5; // Adjust move speed to control movement distance
            
            currentPosition.x += deltaX * sensitivity;
            currentPosition.y -= deltaY * sensitivity; // Invert Y-axis
            currentPosition.z -= deltaZ * sensitivity;

            cameraRig.setAttribute('position', currentPosition);

            // Update starting position for next iteration
            startX = event.accelerationIncludingGravity.x;
            startY = event.accelerationIncludingGravity.y;
            startZ = event.accelerationIncludingGravity.z;
        });
    </script>
    
</body>
</html>
