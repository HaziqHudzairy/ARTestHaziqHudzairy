<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://immersive-web.github.io/webxr-polyfill/build/webxr-polyfill.module.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene 
    vr-mode-ui="enabled: false;"
    loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    embedded>

    <!-- Add your AR.js marker here -->
    <a-marker type="pattern" url="assets/marker.patt">
        <!-- Define your virtual object -->
        <a-entity gltf-model="assets/asset.gltf" scale="0.22538080715099623 0.22538080715099623 0.22538080715099623"></a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- JavaScript for WebXR-based AR -->
    <script>
        function initAR(referenceSpace, session) {
            // Create Three.js scene
            const scene = new THREE.Scene();
    
            // Create Three.js camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
    
            // Create Three.js renderer
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
    
            // Create a cube as AR content
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, -1); // Position the cube in front of the camera
            scene.add(cube);
    
            // Handle XR session events
            session.addEventListener('end', () => {
                // Clean up resources when session ends
                renderer.dispose();
            });
    
            // Update XR session
            function animate() {
                session.requestAnimationFrame(animate);
    
                // Update AR content
                renderer.render(scene, camera);
            }
    
            animate();
        }
    </script>
    
</a-scene>

</body>
</html>
