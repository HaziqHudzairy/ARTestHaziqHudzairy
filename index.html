<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        id="scene"
        embedded
    >
        <!-- Marker-based tracking with AR.js -->
        <a-marker type="pattern" url="asset/marker.patt">
            <!-- Your AR content for marker-based tracking -->
            <a-entity gltf-model="asset/asset.gltf" scale="1.5 1.5 1.5"></a-entity>
        </a-marker>

        <!-- Markerless tracking with gps-camera -->
        <a-entity gps-camera rotation-reader></a-entity>
    </a-scene>
</body>
</html>
