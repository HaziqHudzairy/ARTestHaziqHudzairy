<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR with A-Frame and AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.0"></script>
</head>
<body style="margin: 0;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- AR.js will handle the camera and markerless tracking -->
        
        <!-- Add your AR content here -->
        <a-box position="0 0.5 0" material="color: #4CC3D9;"></a-box>
        
        <!-- Optionally, you can add a marker to visualize the detected surface -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
</body>
</html>
